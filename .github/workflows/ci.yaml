name: default
on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main
jobs:
  setup-ci:
    runs-on: self-hosted
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2.2.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.9.0
  base:
    needs: setup-ci
    runs-on: self-hosted
    steps:
      - name: base
        run: |
          make base
  unit-tests:
    needs: base
    runs-on: self-hosted
    steps:
      - name: unit-tests
        run: |
          make unit-tests
  unit-tests-race:
    needs: base
    runs-on: self-hosted
    steps:
      - name: unit-tests-race
        run: |
          make unit-tests-race
  coverage:
    needs: [unit-tests, unit-tests-race]
    runs-on: self-hosted
    env:
      CODECOV_TOKEN: $" secrets.CODECOV_TOKEN "
    steps:
      - name: coverage
        run: |
          make coverage
  kres:
    needs: base
    runs-on: self-hosted
    steps:
      - name: kres
        run: |
          make kres
  lint:
    needs: base
    runs-on: self-hosted
    steps:
      - name: lint
        run: |
          make lint
  image-kres:
    needs: [kres, lint, unit-tests, unit-tests-race]
    runs-on: self-hosted
    steps:
      - name: image-kres
        run: |
          make image-kres
  push-kres:
    metadata:
      permissions:
        packages: write
    needs: image-kres
    runs-on: self-hosted
    if: $" github.event_name != 'pull_request' "
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v2.2.0
        with:
          registry: ghcr.io
          username: $" github.repository_owner "
          password: $" secrets.GITHUB_TOKEN "
      - name: push-kres
        run: |
          make push-kres
